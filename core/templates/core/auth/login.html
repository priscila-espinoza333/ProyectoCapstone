{% extends "core/base.html" %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="container py-5" style="max-width:480px">
  <h1 class="mb-4 text-center">Iniciar sesión</h1>
  <form method="post" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label class="form-label">Usuario</label>
      <input type="text" name="username" class="form-control" required autofocus>
    </div>
    <div class="mb-3">
      <label class="form-label">Contraseña</label>
      <input type="password" name="password" class="form-control" required>
    </div>
    <button class="btn btn-gold w-100" type="submit">Entrar</button>
    <div class="text-center mt-3">
      <small>¿No tienes cuenta? <a href="{% url 'signup' %}">Regístrate</a></small>
    </div>
  </form>
</div>
{% endblock %}
