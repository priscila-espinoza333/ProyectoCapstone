{% extends "core/base.html" %}
{% block title %}Recuperar contraseña{% endblock %}
{% block content %}
<div class="container py-5" style="max-width:520px">
  <h1 class="mb-4 text-center">Recuperar contraseña</h1>
  <form method="post" class="card p-4 shadow-sm border-0">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      {{ form.email }}
      {% for e in form.email.errors %}<div class="text-danger small">{{ e }}</div>{% endfor %}
    </div>
    <button class="btn btn-gold w-100" type="submit">Enviar enlace</button>
  </form>
  <div class="text-center mt-3">
    <small>¿La recordaste? <a href="{% url 'login' %}">Inicia sesión</a></small>
  </div>
</div>
{% endblock %}
