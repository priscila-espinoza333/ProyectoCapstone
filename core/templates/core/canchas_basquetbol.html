<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Canchas de Básquetbol</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">ReservaDeportiva</a>
      </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Canchas de Básquetbol</h1>

        <div class="row">
            {% for cancha in canchas %}
                <div class="col-md-6 col-lg-3 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ cancha.imagen }}" class="card-img-top" alt="Foto de {{ cancha.nombre }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ cancha.nombre }}</h5>
                            <p class="card-text">{{ cancha.descripcion }}</p>
                            <p><strong>Medidas:</strong> {{ cancha.medidas }}</p>
                            <p><strong>Valor:</strong> {{ cancha.precio }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'canchas' %}" class="btn btn-secondary">← Volver</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
